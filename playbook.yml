---

- hosts: all

  vars:
    apache_site_available: /etc/apache2/sites-available

  tasks:

    - name: Upgrate APT Package Manager repositories cache
      become: true
      apt:
        update_cache: yes

    - name: Install aptitude
      become: true
      apt:
        name: aptitude

    - name: Install Open SSL
      become: true
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - openssh-server
        - openssh-client

    - name: Install low-level utilities
      become: true
      apt:
        name: "{{ item }}"
      with_items:
        - zip
        - unzip
        - build-essential

    - name: Upgrade installed packages
      become: true
      apt:
        upgrade: safe

    - name: Install Apache web Server
      become: true
      apt:
        name: apache2
        update_cache: yes
        state: latest

    - name: ADD PHP 7 PPA repository
      become: true
      apt_repository:
        repo: 'ppa:ondrej/php'

    - name: Install PHP 7.2
      become: true
      apt:
        name: php7.2

    - name: Install PHP packages
      become: true
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - php7.2-cli
        - php7.2-curl
        - php7.2-intl
        - php7.2-mysql
        - php7.2-json
        - php7.2-xml
        - php7.2-mbstring

    - name: Download Composer
      script: scripts/install_composer.sh

    - name: Move Composer globally
      become: true
      command: "mv composer.phar /usr/local/bin/composer"

    - name: Set Permission on Composer
      become: true
      file:
        path: /usr/local/bin/composer
        mode: "a+x"

    - name: Add Apache config template
      become: true
      template:
        src: templates/apache.conf
        dest: "{{ apache_site_available }}"
      tags:
        - test

    - name: Edit dir.conf
      become: true
      template:
        src: templates/dir.conf
        dest: /etc/apache2/mods-available

  handlers:
    - name: restart Apache2
      become: true
      service:
        name: apache2
        state: restarted