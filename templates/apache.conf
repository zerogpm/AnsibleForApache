<VirtualHost *:80 *:8080>
  ServerName sandbox
  ServerAlias *.dev

  LogLevel info
  ErrorLog ${APACHE_LOG_DIR}/vboxsf-error.log
  CustomLog ${APACHE_LOG_DIR}/vboxsf-access.log combined

  RewriteEngine On

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  <Directory /media/>
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  <Location /server-status>
    SetHandler server-status
    Order allow,deny
    Allow from all
    Require all granted
  </Location>

  UseCanonicalName Off
  VirtualDocumentRoot /media/sf_%1
</VirtualHost>