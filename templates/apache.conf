<VirtualHost *:80 *:8080>
  ServerName sandbox
  ServerAlias *.dev

  RewriteEngine On

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  <Location /server-status>
    SetHandler server-status
    Order allow,deny
    Allow from all
    Require all granted
  </Location>

</VirtualHost>